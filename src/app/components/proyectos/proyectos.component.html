  <mat-card-content class="bordered">

    </form>
    <!-- Table -->
    <div class="row mat-elevation-z8">
      <mat-table
        mat-table
        class="full-width-table"
        [dataSource]="dataSource"
        matSort
      >
        <!-- Proyecto -->
        <ng-container matColumnDef="nombre">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>
            Proyecto
          </mat-header-cell>
          <mat-cell
            mat-cell
            *matCellDef="let row"
            [attr.data-label]="'Proyecto'"
          >
            {{ row.nombre | uppercase }}
          </mat-cell>
        </ng-container>
        <!-- Fecha registro -->
        <ng-container matColumnDef="fechaRegistro">
          <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>
            Fecha registro
          </mat-header-cell>
          <mat-cell
            mat-cell
            *matCellDef="let row"
            [attr.data-label]="'Fecha registro'"
          >
            {{ row.fechaRegistro | date : "dd/MM/yyyy" }}
          </mat-cell>
        </ng-container>

        <!-- Actions -->
        <!-- <ng-container matColumnDef="actions">

          >
            <button
              mat-mini-fab
              color="primary"

        <mat-header-row
          mat-header-row
          *matHeaderRowDef="displayedColumns"
        ></mat-header-row>
        <mat-row
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [ngClass]="{ highlight: selectedRowIndex === row.id }"
        ></mat-row
      ></mat-table>
    </div>
  </mat-card-content>
